<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.1, maximum-scale=1.0, user-scalable=no">
  <title>Phone QR Scanner</title>
  <style>
    #reader { width: 100%; max-width: 400px; margin: auto; }
    #result { margin-top: 1em; font-size: 1.2em; text-align: center; }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h2 style="text-align:center">Scan Phone Number QR</h2>
  <div id="reader"></div>
  <div id="result">Scan a QR with phone number (e.g. tel:+1234567890)</div>

  <script>
    function onScanSuccess(decodedText) {
      const match = decodedText.match(/tel:(\+?\d+)/);
      if (match) {
        document.getElementById('result').innerText = "ðŸ“ž Phone: " + match[1];
        html5QrcodeScanner.clear();
      } else {
        document.getElementById('result').innerText = "Scanned: " + decodedText;
      }
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
