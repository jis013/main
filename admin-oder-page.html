<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=2.0, user-scalable=no">
  <title>Admin Orders - E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background: #343a40;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #495057;
 }
    .main-content {
      margin-left: 220px;
      padding: 20px;
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h4 class="text-center mb-4">Admin Panel</h4>
    <a href="main-index.html"><i class="fas fa-tachometer-alt"></i> Home</a>
    <a href="product.html"><i class="fas fa-box"></i> Products</a>
    <a href="uswe.html" class="bg-primary"><i class="fas fa-shopping-cart"></i> Orders</a>
    <a href="admin-users.html"><i class="fas fa-users"></i> Users</a>
    <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="main-content">
    <h2 class="mb-4">Manage Orders</h2>

    <div class="card">
      <div class="card-header">
 <strong>All Orders</strong>
      </div>
      <div class="card-body">
        <table class="table table-striped table-hover" id="ordersTable">
          <thead class="table-dark">
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Date</th>
              <th>Total</th>
              <th>Status</th>
              <th>Action</th>
              <form action="1">

  </form>
            </tr>
          </thead>
          <tbody id="orderList">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    async function loadOrders() {
      const res = await fetch('/api/orders');
      const orders = await res.json();

      const tbody = document.getElementById('orderList');
      tbody.innerHTML = '';
      orders.forEach(order => {
        tbody.innerHTML += `
          <tr>
            <td>${order._id}</td>
            <td>${order.customerName}</td>
<td>${new Date(order.date).toLocaleDateString()}</td>
            <td>$${order.totalAmount}</td>
            <td><span class="badge bg-${getStatusColor(order.status)}">${order.status}</span></td>
            <td>
              <select class="form-select form-select-sm" onchange="updateStatus('${order._id}', this.value)">
                <option ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                <option ${order.status === 'Processing' ? 'selected' : ''}>Processing</option>
                <option ${order.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                <option ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                <option ${order.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
              </select>
            </td>
          </tr>
        `;
      });
    }

    function getStatusColor(status) {
      switch(status) {
        case 'Pending': return 'warning';
        case 'Processing': return 'info';
        case 'Shipped': return 'primary';
        case 'Delivered': return 'success';
        case 'Cancelled': return 'danger';
        default: return 'secondary';
      }
    }

    async function updateStatus(orderId, newStatus) {
      await fetch(`/api/orders/${orderId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: newStatus })
      });
loadOrders(); 
    }
    loadOrders();
  </script>

</body>
</html>
