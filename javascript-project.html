<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
       <link rel="stylesheet" href="javascriptproject.css">
      <title>Shopping List</title>
</head>
<body>
      <body id="body">
            <div class="container">
                  <header>
                        <img src="shop.jpg" alt="shopping">
                        <h1>Shopping List</h1>
                  </header>
                  <form id="item-form">
                        <div class="form-control">
                              <input
                              type="text"
                              class="form-input"
                              name="item"
                              placeholder="enter item"/>
                        </div>
                        <div class="form-control">
                              <button type="submit" class="btn ">
                                    <i class="fa-solid "></i> +Add Item
                              </button>
                        </div>
                  </form>
                  <div class="filter">
                        <input type="text"
                        class="form-input-filter"
                        id="filter"
                        placeholder="filter Items">
                  </div>
                  <ul id="item-list" class="items">
                        <ol>
                              Apple
                              <button class="remove-item btn-link text-red">
                                    <i class="fa-solid fa-xmark"></i>
                              </button>
                        </ol>
                        <ol>
                          Orange Juice
                          <button type="remove-item btn-link text-red">
                              <i class="fa-solid fa-xmark"></i>
                          </button>
                        </ol>
                         <ol>
                          Oreos
                          <button type="remove-item btn-link text-red">
                              <i class="fa-solid fa-xmark"></i>
                          </button>
                        </ol>
                         <ol>
                          Milk
                          <button type="remove-item btn-link text-red">
                              <i class="fa-solid fa-xmark"></i>
                          </button>
                        </ol>
                  </ul>
                  <button id="clear" class="btn-clear">Clear All</button>
            </div>
     <script src="script.js"></script>
</body>
</html>
